<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Omkar</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="omkar">
                </div>
                <form>
                    <div>
                        <label>
                            Email or Username
                        </label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>
                            Password
                        </label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <div type="create" class="create-btn">Create an account</div>
                <a href="#" class="secondary button"></a>
            </div>
            <footer id="main-footer">
                <p>copy right &copy;2023</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>         
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Let's create future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">start a free 10 day trail</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
